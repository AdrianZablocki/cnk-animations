<!DOCTYPE html>
<html lang="pl">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CNK - Animations</title>
    <link rel="stylesheet/less" type="text/css" href="style/main.less">

    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.7.2/less.min.js"></script>

  </head>
  <!-- /App_Themes/_NewPR24LayoutTheme/_img/pr24_logo.png -->
  <body>


    <div class="container">

        <!-- solar system -->
        <div class="science-picnic-solar-system">
          <div class="science-picnic-solar-system__wrapper">
            <div class="science-picnic-solar-system__planet science-picnic-solar-system__sun"></div>
            <div class="science-picnic-solar-system__planet science-picnic-solar-system__asteroid"></div>
            <div class="science-picnic-solar-system__planet science-picnic-solar-system__mercury"></div>
            <div class="science-picnic-solar-system__planet science-picnic-solar-system__venus"></div>
            <div class="science-picnic-solar-system__planet science-picnic-solar-system__earth"></div>
            <div class="science-picnic-solar-system__planet science-picnic-solar-system__mars"></div>
            <div class="science-picnic-solar-system__planet science-picnic-solar-system__jupiter"></div>
            <div class="science-picnic-solar-system__planet science-picnic-solar-system__saturn"></div>
            <div class="science-picnic-solar-system__planet science-picnic-solar-system__uranus"></div>
            <div class="science-picnic-solar-system__planet science-picnic-solar-system__neptune"></div>
          </div>
        </div>


        <!-- ROBO -->
        <div class="science-picnic-robo">
          <div class="science-picnic-robo__wrapper">
            <div class="science-picnic-robo__arm1">
                <div class="science-picnic-robo__arm2">
                  <div class="science-picnic-robo__finger1"></div>
                  <div class="science-picnic-robo__finger2"></div>
                </div>
            </div>
            <div class="science-picnic-robo__bottom"></div>
          </div>
        </div>

        <!-- HEART -->
        <div class="science-picnic-heart">
          <div class="science-picnic-heart__wrapper">

          </div>    
        </div>

    </div>

    <script src="js/main.js"></script>
  </body>
</html>
